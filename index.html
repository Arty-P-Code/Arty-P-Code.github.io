<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /*@import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap');*/
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:Light 300 Italic;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
        }
        #greeting {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 2.6em;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 20px;
            max-width: 0;
            background: linear-gradient(
                to right, 
                #60756E, #6E847E, #7E9993, #88A19B, #7E9993, #6E847E, #60756E
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: 
                typing 3s steps(40, end) forwards,
                gradient 10s linear infinite;
        }
        #animation-container {
            width: 80%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #animation {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @keyframes typing {
            from { max-width: 0 }
            to { max-width: 100% }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div id="greeting"></div>
    <div id="animation-container">
        <video id="animation" muted>
            <source src="assets/IMG_0.MOV" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const animationElement = document.getElementById('animation');
        let lastStatus = null;
        let currentStatus = 0;

        const channelId = '2635910';
        const fieldNumber = 1;

        function startAnimation() {
            animationElement.currentTime = 0;
            animationElement.play();
        }

        function stopAnimation() {
            animationElement.pause();
        }

        function displayFirstFrame() {
            animationElement.currentTime = 0;
            animationElement.pause();
        }

        function displayLastFrame() {
            animationElement.currentTime = animationElement.duration;
            animationElement.pause();
        }

        function fetchThingSpeakData() {
            fetch(`https://api.thingspeak.com/channels/${channelId}/fields/${fieldNumber}/last.json`)
                .then(response => response.json())
                .then(data => {
                    currentStatus = parseInt(data[`field${fieldNumber}`]);

                    if (lastStatus === 0 && currentStatus === 1) {
                        startAnimation();
                    } else if (currentStatus === 1 && animationElement.paused && animationElement.currentTime === 0) {
                        setTimeout(() => {
                            startAnimation();
                        }, 2000);
                    } else if (currentStatus === 0) {
                        stopAnimation();
                        displayFirstFrame();
                    } else if (currentStatus === 1 && animationElement.ended) {
                        displayLastFrame();
                    }

                    lastStatus = currentStatus;
                })
                .catch(error => {
                    console.error('Error fetching ThingSpeak data:', error);
                });
        }

        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greeting;

            if (hour < 12) {
                greeting = "Good morning, Laura";
            } else if (hour < 18) {
                greeting = "Good afternoon, Laura";
            } else {
                greeting = "Good evening, Laura";
            }

            greetingElement.textContent = greeting;
        }

        updateGreeting();

        setInterval(updateGreeting, 60000);

        displayFirstFrame();

        setInterval(fetchThingSpeakData, 15000);

        fetchThingSpeakData();

        animationElement.addEventListener('ended', () => {
            if (currentStatus === 1) {
                displayLastFrame();
            }
        });
    </script>
</body>
</html>
