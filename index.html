<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Animation</title>
    <style>
        #animation {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>ThingSpeak Animation</h1>
    <div id="animation">
        <!-- The current frame will be inserted here -->
    </div>
    <p id="status">Current status: Loading...</p>

    <script>
        const animationElement = document.getElementById('animation');
        const statusElement = document.getElementById('status');
        let lastStatus = null;
        let animationInterval;
        let currentStatus = 0;

        // Replace with your actual ThingSpeak channel ID and field
        const channelId = '2635910';
        const fieldNumber = 1;

        // List of your SVG frame filenames
        const frames = Array.from({length: 24}, (_, i) => `assets/frame${String(i + 1).padStart(2, '0')}.svg`);

        let currentFrame = 0;

        function updateAnimation() {
            animationElement.innerHTML = `<img src="${frames[currentFrame]}" alt="Animation Frame">`;
            currentFrame++;
            
            if (currentFrame >= frames.length) {
                stopAnimation();
                if (currentStatus === 1) {
                    displayFrame(23); // Display frame24.svg
                }
            }
        }

        function startAnimation() {
            currentFrame = 0;
            if (!animationInterval) {
                animationInterval = setInterval(updateAnimation, 100); // Change frame every 100ms
            }
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
        }

        function displayFrame(frameIndex) {
            animationElement.innerHTML = `<img src="${frames[frameIndex]}" alt="Animation Frame">`;
        }

        function fetchThingSpeakData() {
            fetch(`https://api.thingspeak.com/channels/${channelId}/fields/${fieldNumber}/last.json`)
                .then(response => response.json())
                .then(data => {
                    currentStatus = parseInt(data[`field${fieldNumber}`]);
                    statusElement.textContent = `Current status: ${currentStatus}`;

                    if (lastStatus === 0 && currentStatus === 1) {
                        startAnimation();
                    } else if (currentStatus === 1 && !animationInterval && currentFrame === 0) {
                        // Play animation on page load/refresh if status is 1, with a delay
                        setTimeout(() => {
                            startAnimation();
                        }, 2000); // 2000 milliseconds (2 seconds) delay
                    } else if (currentStatus === 0) {
                        stopAnimation();
                        displayFrame(0); // Display frame01.svg when status is 0
                    } else if (currentStatus === 1 && !animationInterval) {
                        displayFrame(23); // Display frame24.svg when status is 1 and animation is not playing
                    }

                    lastStatus = currentStatus;
                })
                .catch(error => {
                    console.error('Error fetching ThingSpeak data:', error);
                    statusElement.textContent = 'Error fetching data';
                });
        }

        // Fetch data every 15 seconds (adjust as needed)
        setInterval(fetchThingSpeakData, 15000);

        // Initial fetch and display
        fetchThingSpeakData();
    </script>
</body>
</html>
