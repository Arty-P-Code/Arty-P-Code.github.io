<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Animation</title>
    <style>
        #animation {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ThingSpeak Animation</h1>
    <div id="animation">
        <!-- The current frame will be inserted here -->
    </div>
    <p id="status">Current status: Loading...</p>

    <script>
        const animationElement = document.getElementById('animation');
        const statusElement = document.getElementById('status');
        let lastStatus = null;
        let animationInterval;

        // Replace with your actual ThingSpeak channel ID and field
        const channelId = 'YOUR_CHANNEL_ID';
        const fieldNumber = 1;

        // List of your SVG frame filenames
        const frames = [
            'assets/frame1.svg',
            'assets/frame2.svg',
            'assets/frame3.svg',
            // Add more frames as needed
        ];

        let currentFrame = 0;

        function updateAnimation() {
            animationElement.innerHTML = `<img src="${frames[currentFrame]}" alt="Animation Frame">`;
            currentFrame = (currentFrame + 1) % frames.length;
        }

        function startAnimation() {
            if (!animationInterval) {
                animationInterval = setInterval(updateAnimation, 100); // Change frame every 100ms
            }
        }

        function stopAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            animationElement.innerHTML = ''; // Clear the animation
        }

        function fetchThingSpeakData() {
            fetch(`https://api.thingspeak.com/channels/${channelId}/fields/${fieldNumber}/last.json`)
                .then(response => response.json())
                .then(data => {
                    const currentStatus = parseInt(data[`field${fieldNumber}`]);
                    statusElement.textContent = `Current status: ${currentStatus}`;

                    if (lastStatus === 0 && currentStatus === 1) {
                        startAnimation();
                    } else if (currentStatus === 0) {
                        stopAnimation();
                    }

                    lastStatus = currentStatus;
                })
                .catch(error => {
                    console.error('Error fetching ThingSpeak data:', error);
                    statusElement.textContent = 'Error fetching data';
                });
        }

        // Fetch data every 15 seconds (adjust as needed)
        setInterval(fetchThingSpeakData, 15000);

        // Initial fetch
        fetchThingSpeakData();
    </script>
</body>
</html>
