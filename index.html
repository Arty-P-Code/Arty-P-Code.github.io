<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
        }
        #content-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #greeting-wrapper {
            width: 70%;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #greeting {
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 300;
            font-style: italic;
            font-size: 2.6em;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            background: linear-gradient(
                to right, 
                #60756E, #6E847E, #7E9993, #88A19B, #7E9993, #6E847E, #60756E,
                #60756E, #6E847E, #7E9993, #88A19B, #7E9993, #6E847E, #60756E
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: 
                typing 3s steps(40, end) forwards,
                gradient 15s linear infinite;
        }
        #animation-wrapper {
            width: 90%;
        }
        #animation-container {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #animation {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: -100% 50%; }
        }

        /* Media query for screens smaller than 768px (typical tablet/phone breakpoint) */
        @media (max-width: 767px) {
            #content-wrapper {
                padding: 10px;
            }
            #greeting-wrapper {
                width: 100%;
            }
            #greeting {
                font-size: 1.8em;
                white-space: normal;
                word-break: break-word;
            }
            #animation-wrapper {
                width: 100%;
            }
            #animation {
                max-height: 50vh;
            }
        }

        /* Media query for very small screens */
        @media (max-width: 380px) {
            #greeting {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div id="greeting-wrapper">
            <div id="greeting"></div>
        </div>
        <div id="animation-wrapper">
            <div id="animation-container">
                <video id="animation" muted>
                    <source src="assets/IMG_0.MOV" type="video/quicktime">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        const animationElement = document.getElementById('animation');
        let lastStatus = null;
        let currentStatus = 0;

        const channelId = '2635910';
        const fieldNumber = 1;

        function startAnimation() {
            animationElement.currentTime = 0;
            animationElement.play();
        }

        function stopAnimation() {
            animationElement.pause();
        }

        function displayFirstFrame() {
            animationElement.currentTime = 0;
            animationElement.pause();
        }

        function displayLastFrame() {
            animationElement.currentTime = animationElement.duration;
            animationElement.pause();
        }

        function fetchThingSpeakData() {
            fetch(`https://api.thingspeak.com/channels/${channelId}/fields/${fieldNumber}/last.json`)
                .then(response => response.json())
                .then(data => {
                    currentStatus = parseInt(data[`field${fieldNumber}`]);

                    if (lastStatus === 0 && currentStatus === 1) {
                        startAnimation();
                    } else if (currentStatus === 1 && animationElement.paused && animationElement.currentTime === 0) {
                        setTimeout(() => {
                            startAnimation();
                        }, 2000);
                    } else if (currentStatus === 0) {
                        stopAnimation();
                        displayFirstFrame();
                    } else if (currentStatus === 1 && animationElement.ended) {
                        displayLastFrame();
                    }

                    lastStatus = currentStatus;
                })
                .catch(error => {
                    console.error('Error fetching ThingSpeak data:', error);
                });
        }

        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greeting;

            if (hour < 12) {
                greeting = "Good morning, Laura";
            } else if (hour < 18) {
                greeting = "Good afternoon, Laura";
            } else {
                greeting = "Good evening, Laura";
            }

            greetingElement.textContent = greeting;
            // Reset the animation
            greetingElement.style.animation = 'none';
            greetingElement.offsetHeight; // Trigger reflow
            greetingElement.style.animation = 'typing 3s steps(40, end) forwards, gradient 15s linear infinite';
        }

        updateGreeting();

        setInterval(updateGreeting, 60000);

        displayFirstFrame();

        setInterval(fetchThingSpeakData, 15000);

        fetchThingSpeakData();

        animationElement.addEventListener('ended', () => {
            if (currentStatus === 1) {
                displayLastFrame();
            }
        });
    </script>
</body>
</html>
