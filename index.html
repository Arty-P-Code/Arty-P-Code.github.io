<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Sensor Status</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateStatus() {
            $.getJSON('https://api.thingspeak.com/channels/2635910/fields/1/last.json', function(data) {
                $('#status').text(data.field1 == "1" ? "Object Present" : "Object Absent");
            });
        }
        
        $(document).ready(function() {
            updateStatus();
            setInterval(updateStatus, 20000);
        });
    </script>
</head>
<body>
    <h1>ESP8266 Sensor Status</h1>
    <p>Current status: <span id="status"></span></p>
</body>
</html>
